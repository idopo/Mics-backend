</head>

<header>

    ███╗   ███╗ ██╗ ██████╗ ███████╗
    ████╗ ████║ ██║██╔════╝ ██╔════╝

<main class="container">
  <section class="card">
    <h2>Available Sessions</h2>
    <div class="filter-bar">
      <!-- chips ABOVE input -->
      <div class="chips" id="subject-chips"></div>
    
      <!-- input + inline clear -->
      <div class="filter-input-wrap">
        <input
          id="subject-filter"
          type="text"
          placeholder="Filter by subject…"
          autocomplete="off"
        />
    
        <button
          id="clear-filter"
          class="input-clear"
          type="button"
          aria-label="Clear filter"
        >
          x
        </button>
    
        <div class="typeahead" id="subject-typeahead"></div>
      </div>
    </div>
    
    
    <ul id="sessions" class="sessions-scroll"></ul>
    
    
    <div class="status-line" id="status"></div>
  </section>
</main>

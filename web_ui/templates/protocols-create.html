<body>

<header>
  <h1>MICS</h1>
  <span class="subtitle">Create Protocol</span>
  <nav>
    <a href="/">Pilots</a>
    <a href="/subjects-ui">Subjects</a>
    <a href="/protocols-ui">Protocols</a>
  </nav>
</header>

<main class="container split">

  <!-- LEFT: Task palette -->
  <section class="card">
    <h2>Available Tasks</h2>
    <p class="muted">Leaf tasks only (executable)</p>
    <ul id="tasks-list"></ul>
  </section>

  <!-- RIGHT: Protocol builder -->
  <section class="card">
    <h2>Protocol</h2>

    <input id="protocol-name" placeholder="Protocol name" />
    <textarea id="protocol-desc" placeholder="Description"></textarea>

    <h3>Steps</h3>
    <ol id="steps-list"></ol>

    <button id="save-protocol-btn" type="button" class="button-primary">Save Protocol</button>
    <div id="status-line" class="status-line"></div>
  </section>

</main>

<script src="/static/protocols-create.js"></script>
